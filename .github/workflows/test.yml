name: Go test

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.19'

      - name: Install make
        run: sudo apt update && sudo apt install -y make

      - name: Build
        run: make

      - name: Test
        run: make test
